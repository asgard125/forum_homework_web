{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'ml_forum/css/style.css' %}"/>
    <title>{{title}}</title>
</head>
<body>
<header>
    <nav class="navbar navbar-light bg-light">
        {% if request.user.is_authenticated %}
        <a class="navbar-brand" href="/">Здравствуйте, {{ request.user.username }}!</a>
        <p>
            <a class="btn btn-primary" href="{% url 'profile' request.user.username %}">Профиль</a>
            <a class="btn btn-danger" href="/logout">Выйти</a>
        </p>
        {% else %}
        <a class="navbar-brand" href="/">Здравствуйте, Гость!</a>
        <p>
            <a class="btn btn-primary" href="{% url 'register' %}">Регистрация</a> | <a href="{% url 'login' %}">Войти</a>
        </p>
        {% endif %}
    </nav>
</header>
<h1 align="center" style="font-size:36pt">ML-Форум</h1>
<!-- Begin page content -->
<main role="main" class="container">
    {% block content %}{% endblock %}
</main>
</body>
</html>
